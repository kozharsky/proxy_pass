version: "3"

services:
  balancer:
    image: nginx:alpine
    ports:
      - "80:80"
    networks:
      - balancer
    volumes:
      - ./balancer/nginx.conf:/etc/nginx/conf.d/default.conf

  web1:
    image: nginx:alpine
    ports:
      - "8080:80"
    networks:
      - balancer
    volumes:
      - ./web1/index.html:/usr/share/nginx/html/index.html

  web2:
    image: nginx:alpine
    ports:
      - "8081:80"
    networks:
      - balancer
    volumes:
      - ./web2/index.html:/usr/share/nginx/html/index.html

networks:
  balancer:
